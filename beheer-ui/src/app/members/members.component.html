<div class="row">
  <button class="btn btn-success pull-right" id="newMember">Nieuw lid</button>
  <h1>Ledenadministratie</h1>
  <div class="col-md-12">
    <table class="table table-condensed table-striped">
      <thead>
        <tr>
          <th>KNSB</th>
          <th>Voorletter</th>
          <th>Voornaam</th>
          <th>tussenvoegsel</th>
          <th>Achternaam</th>
          <th></th>
        </tr>
      </thead>
      <tr *ngFor="let member of members">
        <td>{{member.knsb}}</td>
        <td>{{member.voorletters}}</td>
        <td>{{member.voornaam}}</td>
        <td>{{member.tussenvoegsel}}</td>
        <td>{{member.achternaam}}</td>
        <td>
          <a [routerLink]="['/members', member.id]"><span class='glyphicon glyphicon-edit'></span></a>
        </td>
      </tr>
    </table>
  </div>
</div>

<div>
  <h1>{{teamService.teamSelect.naam}} wedstrijden {{seasonService.seasonSelect.naam}}</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Datum</th>
        <th>Tegenstander</th>
        <th>Thuis/Uit</th>
        <th>Uitslag</th>
      </tr>
    </thead>
    <tbody *ngIf="TeamMatchService.matches">
      <tr *ngFor="let teamMatch of TeamMatchService.matches">
        <td>{{teamMatch.datum}}</td>
        <td>{{teamMatch.tegenstander}}</td>
        <td>{{teamMatch.uitwedstrijd ? 'Uit' : 'Thuis'}}</td>
        <td>{{teamMatch.score}} - {{teamMatch.scoreTegenstander}}</td>
      </tr>
    </tbody>
  </table>
</div>
